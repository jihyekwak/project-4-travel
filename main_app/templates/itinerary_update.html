{% extends 'base.html' %}

{% block content %}

    <h1>{{travel.title}} ({{travel.departure_date}}~{{travel.return_date}})</h1>
    <h2>Itinerary Update</h2>

    <form class="create-form" method="post" enctype = "multipart/form-data">
        {% csrf_token %}
        {{form.as_table}}
        <input type="submit" value="Submit" />
        <a href="{% url 'travel_detail' travel.pk %}"><button>Cancle</button></a>
    </form>

    
{% endblock %}
