{% extends 'base.html' %}
{% load cloudinary %}
{% block content %}
    <div class="login-page">
        <img class="login-img" src="https://images.unsplash.com/photo-1543993454-23889b990266?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=3866&q=80" alt="home header img">
        <div class="login-form">
            <div class="login-msg">
                <h1>Plan Your Travel</h1>
            </div>
            <form class="login-create-form" action="" method="post">
                {% csrf_token %}
                {{form.as_table}}
                <input type="submit" value="Submit">
            </form>
        </div>       
    </div>

{% endblock %}
