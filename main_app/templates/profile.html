{% extends 'base.html' %}

{% block content %}
<div class="list-flex-container">

    <div class="list-flex-nav">
            <h1>{{user.username}}</h1>
            <a href="{% url 'profile_update' user.pk %}">Edit Profile</a>
            <p>Travel Plans: {{user.travel_set.all|length}}</p>
        </div>

        <div class="list-content">
            <div class="list-flex">
                {% for travel in user.travel_set.all %}
                <div class="travel-card-content">
                    <a href="{% url 'travel_detail' travel.pk %}">
                        <div class="travel-card-img">
                            <img class="travel-img" src="{{travel.img}}" alt="{{travel.title}}">
                        </div>
                        <div class="travel-card-text">
                            <h3>{{travel.title}}</h3>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>

</div>


{% endblock %}
