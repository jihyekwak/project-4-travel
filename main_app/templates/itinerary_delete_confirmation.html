{% extends 'base.html' %}
{% load cloudinary %}
{% block content %}

<div class="pagetop-nav">
    <a href="{% url 'profile' user.username%}">My Travel</a> / <a href="{% url 'travel_detail' itinerary.travel.pk %}">{{itinerary.travel.title}}</a> / <a href="">Delete Itinerary</a>
</div>

    <h1>Delete Your Travel Itinerary</h1>
    <p>Are you sure you want to delete <strong>{{itinerary.travel.title}} {{itinerary.day}}</strong>?</p>
    
    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Yes Delete">
    </form>
    <a href="{% url 'travel_detail' itinerary.travel.pk %}"><button>Cancel</button></a>

{% endblock %}
