{% extends 'base.html' %}

{% block content %}

    <h1 class="create-page-h1">Destination Update Page</h1>
    <div class="create-form-div">
        <form class="create-form" method="post" enctype = "multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Submit" />
            <a class="form-cancel" href="{% url 'destination_detail' destination.pk %}">Cancel</a>
        </form>
    </div>
    
{% endblock %}
