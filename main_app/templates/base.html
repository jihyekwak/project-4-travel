{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}" />
    <script src="{% static 'scripts/app.js' %}" defer></script>
    <title>Travel Planner</title>
  </head>
  <body>
    <nav>
      <!-- <a href="/admin">Admin</a> -->
      <a class="nav-left" href="/">Home</a>
      <a href="/destinations">Destinations</a>
      <a href="/travels">Travels</a>
      <!-- <a href="/travels/new">New Travel</a> -->
      {% if user.is_authenticated%}
        <a href="{% url 'profile' user.username %}">My Travel</a>
        <a class="nav-right" href="/logout">Logout</a>
        <a class="username nav-right" href="">Hi, {{user.username}}</a>
        <div class="nav-right">
          {% if user.profile_image %}
            <img class="profile-image" src="{{user.profile_image.url}}" alt="">
          {% else %}
            <img class="profile-image" src="{% static 'images/blank-profile-picture.png' %}" alt="">
          {% endif %}
        </div>

      {% else %}
        <a class="nav-right" href="/login">Login</a>
        <a class="nav-right"href="/signup">Signup</a>


      {% endif%}
    </nav>
    <main>
      {% block content %}

      {% endblock%}
    </main>

  </body>
</html>
